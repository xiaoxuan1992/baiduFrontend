<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>任务八：响应式网格（栅格化）布局</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <style>
        .row{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
           <!-- &lt;!&ndash;&gt;=768的是sm <768的是xs&ndash;&gt;-->
            <div class="row">
                    <div class="col-sm-4 col-xs-6" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
                    </div>
                    <div class="col-sm-4 col-xs-6" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
                    </div>
                <div class="col-sm-4 col-xs-12" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
                </div>
            </div>

        <div class="row">
            <div class=" col-sm-3 col-xs-3" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-6 col-xs-6" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-3 col-xs-3" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
        </div>

        <div class="row">
            <div class=" col-sm-1 col-xs-2" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-1 col-xs-2" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-2 col-xs-8" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-2 col-xs-3" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
            <div class=" col-sm-6 col-xs-3" style="background-color: #eeeeee; border: 1px solid #999999;height: 50px;">
            </div>
        </div>

    </div>

</body>
</html>
